<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>My Awesome Doc</title>
    <!-- docute 的 CSS -->
    <link rel="stylesheet" href="/dist/docute.css">
</head>
<body>
<div id="app"></div>
<!-- 你也可以把包含 $config 配置的脚本放到单独的文件里 -->
<!-- 比如 config.js -->
<!-- 加载 docute 的 js 库 -->
<script src="/dist/docute.js"></script>
<script>
    docute.init({
        url : "/files/",
        nav: [
            // 首页
            {title: 'Home', path: '/'},
            // 中文文档
            {title: '中文文档', path: '/language/chinese'}
        ]
    });
</script>
</body>
</html>
